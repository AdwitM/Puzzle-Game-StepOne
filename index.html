<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Picture Puzzle</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div id="puzzleWrapper">

        <header>

            <div class="headerTitle">Picture Puzzle</div>

        </header>

        <section>

            <div class="contentWrapper">

                <div class="puzzleSection">

                    <div id="image"></div>

                    <a href="#" id="start">Click to start</a>

                </div>

                <div class="countSection">

                    <div id="counter">Moves made<br><span>0</span></div>

                    <div id="clock">Time elapsed<br>

                        <div id="countdown">05:00</div>

                    </div>

                </div>

                <div class="previewSection">

                    <div id="image"></div>

                    <div class="previewTitle">Preview</div>

                </div>

            </div>

        </section>

        <section>

            <div class="imgChoice">

                <div class="selectTitle">select an image of your choice</div>

                <div class="imgSelectionWrapper">

                    <div class="img1"></div>

                    <div class="img2"></div>

                    <div class="img3"></div>

                    <div class="img4"></div>

                </div>



            </div>

        </section>

        <section>

            <div class="lbWrapper">

                <div class="failWrapper">

                    <div class="failTilte">Sorry !!! Better luck next time</div>

                    <div class="tryAgain"><a href="#">click here to try once more.</a></div>

                </div>

                <div class="successWrapper">

                    <div class="successTilte">Congrats !!!</div>

                    <div class="successMsg"></div>

                    <div class="tryAgain"><a href="#">click here to try once more.</a></div>

                </div>

            </div>

        </section>

        <section>

            <div class="lbWrapper1">

                <div class="signupWrapper">

                    <div class="signUpTitle">Sign Up with your mail id to start game</div>

                    <div class="mlistWrapper">

                        <input id="email" name="email" type="email" placeholder="Email Address" class="email">

                        <input class="submit" type="submit" value="Sign Up">

                    </div>

                    <div class="error">Email Address Required</div>

                </div>

            </div>

        </section>

        <footer>

            <small>&copy 2019</small>

        </footer>

    </div>
    <!-- partial -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js'></script>
    <script src='https://jquery.thewikies.com/browser/jquery.browser.min.js'></script>
    <script src='https://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js'></script>
    <script src='https://code.jquery.com/ui/1.8.23/jquery-ui.min.js'></script>
    <script
        src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js'></script>
    <script src="./script.js"></script>

</body>

</html>
