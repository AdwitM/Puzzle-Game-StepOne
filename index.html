<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

    <div id="puzzleWrapper">

        <script src="script.js"></script>

        <header>

            <div class="headerTitle">Picture Puzzle</div>

        </header>

        <section>

            <div class="contentWrapper">

                <div class="puzzleSection">

                    <div id="image"></div>

                    <a href="#" id="start">Click to start</a>

                </div>

                <div class="countSection">

                    <div id="counter">Moves made<br><span>0</span></div>

                    <div id="clock">Time elapsed<br>

                        <div id="countdown">05:00</div>

                    </div>

                </div>

                <div class="previewSection">

                    <div id="image"></div>

                    <div class="previewTitle">Preview</div>

                </div>

            </div>

        </section>

        <section>

            <div class="imgChoice">

                <div class="selectTitle">select an image of your choice</div>

                <div class="imgSelectionWrapper">

                    <div class="img1"></div>

                    <div class="img2"></div>

                    <div class="img3"></div>

                    <div class="img4"></div>

                </div>



            </div>

        </section>

        <section>

            <div class="lbWrapper">

                <div class="failWrapper">

                    <div class="failTilte">Sorry !!! Better luck next time</div>

                    <div class="tryAgain"><a href="#">click here to try once more.</a></div>

                </div>

                <div class="successWrapper">

                    <div class="successTilte">Congrats !!!</div>

                    <div class="successMsg"></div>

                    <div class="tryAgain"><a href="#">click here to try once more.</a></div>

                </div>

            </div>

        </section>

    </div>
    </body>
</html>
